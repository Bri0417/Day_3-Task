<!-- Display all country Name, Region, population in console -->

<!DOCTYPE html>
<html>
    <head>
        <title>Day 3 Task</title>
    </head>
    <body>
        <h1>Hello</h1>
        <h2>This is an example for XML HTTP Request</h2>
        <script>
            console.log("Welcome to HTML JS")

            function handleData(){
                let data = JSON.parse(this.responseText)
                console.log(data)
           
                let country = data.map((e)=>`${e.name.common} - ${e.population} - ${e.region}`)
                console.log(country)
            }
            const req = new XMLHttpRequest();
            req.addEventListener('load',handleData)
            req.onload = (res)=>{
                console.log(JSON.parse(res.srcElement.responseText))
            }
            req.open("GET","https://restcountries.com/v3.1/all")
            req.send()
        </script>
    </body>
</html>
